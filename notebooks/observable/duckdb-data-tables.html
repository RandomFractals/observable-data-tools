            "id": "cd87809d5cdd40b4",
            "content": "Tom,\n\nThis notebook only provides an overview of existing Observable data tools you can use to view DuckDB instance information.\n\nIt's hard to elaborate on your particular scenario without knowing the nature of your dataset, as there are different ways of importing data into DuckDB via:\n\n- batched Inserts: https://duckdb.org/docs/data/insert\n- compressed CSV files: https://duckdb.org/docs/data/csv\n- Appender: https://duckdb.org/docs/data/appender\n- and Parquet Files: https://duckdb.org/docs/data/parquet\n\nAlso, it depends on the dataset you are trying to import, and how many columns each record has. If you are working with a wide column dataset that has hundreds or thousands of columns in it, I would suggest you explore parquet data format: https://parquet.apache.org/docs\n\nYou can also set your memory limit via DuckDB Configuration settings (https://duckdb.org/docs/sql/configuration) briefly covered at the end of this notebook.\n\nI would suggest you post your question in duckdb github repository (https://github.com/duckdb/duckdb/issues) with more information and a sample of the dataset you are trying to import.",
            "node_id": 0,
            "create_time": "2022-07-18T14:08:27.994Z",

            "value": "## Tables Diagram\n\n[Graphviz](https://graphviz.org) diagram of DuckDB tables with column names and [data types](https://duckdb.org/docs/sql/data_types/overview):",

        {
            "id": 141,
            "name": null,
            "value": "async function diagram(db) {\r\n  // get database tables and colulmns\r\n  const tables = await db.describeTables();\r\n  const tableDescriptions = await Promise.all(tables.map(table => db.query(`DESCRIBE ${table.name}`)));\r\n  const tableColumns = tables.map((table, index) => tableDescriptions[index].toArray().map(Object.fromEntries));\r\n  \r\n  // create table nodes dot diagram string with html table labels\r\n  const tableNodes = tables.map((table, index) =>\r\n    `\"${table.name}\" [shape=none, label=<\r\n    <table bgcolor=\"#cccccc\" border=\"0\" cellborder=\"0\" cellspacing=\"1\" cellpadding=\"3\">\r\n      <tr>\r\n        <td colspan=\"2\" bgcolor=\"skyblue\">\r\n          <b>${table.name}</b>\r\n        </td>\r\n      </tr>${tableColumns[index].map((column) => `\r\n      <tr>\r\n        <td port=\"${column.column_name}\" align=\"left\" bgcolor=\"white\">${column.column_name}</td>\r\n        <td align=\"left\" bgcolor=\"white\">${column.column_type}</td>\r\n      </tr>`).join('')}}\r\n    </table>\r\n    >]`).join('\\n');\r\n\r\n  return neato`digraph Tables {\r\n    node [fontsize=12]\r\n    rankdir = LR;\r\n    ${tableNodes}\r\n  }`;\r\n}",
            "pinned": false,
            "mode": "js",
            "data": null,
            "outputs": []
        },

            "id": 195,
            "name": null,
            "value": "async function mermaidDiagram(db) {\r\n  // get database tables and colulmns\r\n  const tables = await db.describeTables();\r\n  const tableDescriptions = await Promise.all(tables.map(table => db.query(`DESCRIBE ${table.name}`)));\r\n  const tableColumns = tables.map((table, index) => tableDescriptions[index].toArray().map(Object.fromEntries));\r\n  \r\n  // create table nodes mermaid diagram string\r\n  const tableNodes = tables.map((table, index) =>\r\n    `${table.name} {\r\n      ${tableColumns[index].map((column) => `${column.column_name} ${column.column_type}`).join('\\n')}\r\n    }`).join('\\n');\r\n\r\n  return mermaid`erDiagram\r\n    ${tableNodes}\r\n  `;  \r\n}",
            "pinned": false,
            "mode": "js",
            "data": null,
            "outputs": []
        },
